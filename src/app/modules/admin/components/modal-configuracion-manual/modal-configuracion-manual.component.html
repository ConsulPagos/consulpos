<h1 mat-dialog-title>
    <li class="fa fa-edit mr-2"></li>
    <span class="field">
        Configurar {{dataVenta.solicitud}} #{{dataVenta.number}}
    </span>
</h1>

<div mat-dialog-content class="mat-dialog-content">
    <div class="pt-2 pb-1 less-padding">
        <div *ngFor="let item of dataVenta.items; let i = index">
            <h1>{{item.modelo}} - {{item.cod_serial}}</h1>
        </div>

        <div *ngFor="let item of dataVenta.modelos;">


            <div *ngFor="let caracteristica of item.caracteristicas;let p = index">

                <form [formGroup]="formDinamic[p]">
                    SIM: {{caracteristica.sim}}
                    <!-- <mat-form-field appearance="outline" class="container_box_space">
                        <mat-label>Operadora Tlf.</mat-label>
                        <mat-select disableRipple formControlName="operadora">
                            <mat-option *ngFor="let sim of operadoras" value={{sim.sim}}>
                                {{sim.sim}} </mat-option>
                        </mat-select>
                    </mat-form-field> -->
                    
                    <mat-form-field class="box" appearance="outline">
                        <mat-label>Serial SIM</mat-label>
                        <input matInput type="text" formControlName="sim_serial">
                    </mat-form-field>
                </form>


                <button (click)="findSim(caracteristica.sim, formDinamic[p])">
                    Search
                </button>
            </div>
        </div>
    </div>
</div>


<div *ngFor="let i of formDinamic">
    {{i.value | json}}
</div>


<div mat-dialog-actions>
    <div class="d-flex w-100">
        <button class="flex-fill cancel action_button" mat-button [mat-dialog-close]="null">
            <li class="fa fa-times text-dark"></li>
        </button>
        <button class="flex-fill confirm action_button" [disabled]="false" mat-button cdkFocusInitial
            [mat-dialog-close]="true" (click)="saveConfig()">
            <li class="fa fa-check"></li>
        </button>
    </div>
</div>
