<div *ngIf="data && columns">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="w-100">
        <ng-container matColumnDef={{col}} *ngFor="let col of columns">
            <th mat-header-cell *matHeaderCellDef>
                <div class="bold"> {{col}} </div>
            </th>
            <td mat-cell *matCellDef="let json">{{json[col]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[15, 50, 100]"></mat-paginator>

</div>
