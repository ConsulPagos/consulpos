<div>
    <div>
        <mat-form-field appearance="outline" class="mt-4 mx-4">
            <form [formGroup]="identity">
                <input matInput (keyup.enter)="_findClient()" placeholder="Buscar" formControlName="rif" 
                    #input>
            </form>
        </mat-form-field>

        <button mat-raised-button (click)="filtro()" *ngIf="!statusFilter"> 
            <i class="fas fa-search"></i>
            Buscar
          </button>

        <button (click)="load()" mat-raised-button *ngIf="statusFilter">
            <i class="fas fa-broom broom"></i>
            Limpiar filtro
        </button>
    </div>

    <mat-divider></mat-divider>

    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <table mat-table [dataSource]="dataSource" multiTemplateDataRows>

        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Venta NÂº </th>
            <td mat-cell *matCellDef="let venta"> {{venta.number}} </td>
        </ng-container>

        <ng-container matColumnDef="rif">
            <th mat-header-cell *matHeaderCellDef> RIF </th>
            <td mat-cell *matCellDef="let venta"> {{venta.rif}} </td>
        </ng-container>

        <ng-container matColumnDef="razon_social">
            <th mat-header-cell *matHeaderCellDef> Razon Social </th>
            <td mat-cell *matCellDef="let venta"> {{venta.razon_social}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha de Venta </th>
            <td mat-cell *matCellDef="let venta"> {{venta.fecha}} </td>
        </ng-container>

        <ng-container matColumnDef="solicitud_id">
            <th mat-header-cell *matHeaderCellDef> solicitud_id </th>
            <td mat-cell *matCellDef="let venta"> {{venta.solicitud_id}} </td>
        </ng-container>

        <ng-container matColumnDef="occ">
            <th mat-header-cell *matHeaderCellDef> occ </th>
            <td mat-cell *matCellDef="let venta"> {{venta.occ}} </td>
        </ng-container>

        <ng-container matColumnDef="cod_serial">
            <th mat-header-cell *matHeaderCellDef> cod_serial </th>
            <td mat-cell *matCellDef="let venta"> {{venta.cod_serial}} </td>
        </ng-container>

        <ng-container matColumnDef="status_desc">
            <th mat-header-cell *matHeaderCellDef> estatus </th>
            <td mat-cell *matCellDef="let venta">
                <div class={{statusColor(venta.status_desc)}}>
                    {{venta.status_desc}}
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="solicitud">
            <th mat-header-cell *matHeaderCellDef> Tipo de solicitud </th>
            <td mat-cell *matCellDef="let venta"> {{venta.solicitud}} </td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones</th>
            <td mat-cell *matCellDef="let venta">

                <div [ngSwitch]="tipo_operacion">
                    <div *ngSwitchCase="'asignacion'">
                        <button #tooltip="matTooltip" matTooltip="Asignar" matTooltipHideDelay="10" mat-icon-button
                            (click)="openDialog(venta)" class="container_icon">
                            <i class="fas fa-edit activate_edit"></i>
                        </button>
                    </div>
                    <div *ngSwitchCase="'parametrizacion'">
                        <button #tooltip="matTooltip" matTooltip="parametrizar" matTooltipHideDelay="10" mat-icon-button
                            (click)="openDialog(venta)" class="container_icon">
                            <i class="fas fa-edit activate_edit"></i>
                        </button>
                    </div>
                    <div *ngSwitchCase="'configuracion'">
                        <button #tooltip="matTooltip" matTooltip="configurar" matTooltipHideDelay="10" mat-icon-button
                            (click)="openDialog(venta)" class="container_icon">
                            <i class="fas fa-edit activate_edit"></i>
                        </button>
                    </div>
                    <div *ngSwitchCase="'entregar'">
                        <button #tooltip="matTooltip" matTooltip="entregar" matTooltipHideDelay="10" mat-icon-button
                            (click)="openDialog(venta)" class="container_icon">
                            <i class="fas fa-edit activate_edit"></i>
                        </button>
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let venta; columns: displayedColumns;">
        </tr>
    </table>
</div>

<mat-paginator [length]="resultsLength" [pageSize]="25" showFirstLastButtons></mat-paginator>

<ng-template #loadingTable>
    <div class="loading d-flex justify-content-center align-items-center p-4">
        <button class="loading-btn" mat-raised-button *ngIf="loading">
            <mat-spinner [diameter]="20"></mat-spinner>
        </button>
        <button class="loading-btn" *ngIf="error" (click)="load()" mat-raised-button>
            <li class="fas fa-redo-alt"></li>
        </button>
    </div>
</ng-template>
