<div> <!-- *ngIf="!loading && !error; else loadingTable" -->
  <table mat-table [dataSource]="affiliate" multiTemplateDataRows>

    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <ng-container *ngIf="expandedElement === element">
            <app-affiliate-detail [affiliate]="element" (reload)="load()"></app-affiliate-detail>
          </ng-container>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
</div>

<mat-paginator [hidden]="loading || error"  [length]="resultsLength" [pageSize]="15" showFirstLastButtons (page)="load()"></mat-paginator>

<ng-template #loadingTable>
  <div class="loading d-flex justify-content-center align-items-center p-4">
      <button class="loading-btn" mat-raised-button *ngIf="loading">
          <mat-spinner [diameter]="20"></mat-spinner>
      </button>
      <button class="loading-btn" *ngIf="error" (click)="load()" mat-raised-button>
          <li class="fas fa-redo-alt"></li>
      </button>
  </div>
</ng-template>
