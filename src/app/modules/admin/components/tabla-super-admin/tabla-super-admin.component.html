<div class="table-container" [ngClass]="{'bg-white': !loading && !error}">
    <div> <!-- *ngIf="!loading && !error; else loadingTable" -->
        <h6 class="pt-3 pl-3 pb-3">Tabla de usuarios</h6>
        <mat-divider></mat-divider>
        <table mat-table [dataSource]="orders">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="access_level">
                <th mat-header-cell *matHeaderCellDef> Nivel de Acceso</th>
                <td mat-cell *matCellDef="let element"> <span class="text-uppercase">{{getAccess(element.access_level)}}</span> </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>


            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let order">
                    <!-- <div class="d-flex w-100 justify-content-center">
                        <button #tooltip="matTooltip" matTooltip="Ver detalle" class="btn btn-light edit-btn"
                            [routerLink]="['/admin/app',{ outlets: { adr: ['pedidos', order.id, order.id_afiliado] } }]">
                            <li class="fa fa-edit"></li>
                        </button>
                    </div> -->
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [hidden]="loading || error" [length]="resultsLength" [pageSize]="15" showFirstLastButtons
        (page)="load()">
    </mat-paginator>
</div>

<ng-template #loadingTable>
    <div class="loading d-flex justify-content-center align-items-center p-5">
        <div *ngIf="loading" class="p-1">
            <mat-spinner [diameter]="30"></mat-spinner>
        </div>
        <button class="loading-btn" *ngIf="error" (click)="load()" mat-raised-button>
            <li class="fa fa-redo-alt"></li>
        </button>
    </div>
</ng-template>

<ng-template #none>
    Ninguno
</ng-template>
