<div class="table-container" [ngClass]="{'bg-white': !loading && !error}">
    <div>
        <!-- *ngIf="!loading && !error; else loadingTable" -->

        <table mat-table [dataSource]="users" multiTemplateDataRows>

            <!-- <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="access_level">
                <th mat-header-cell *matHeaderCellDef> Nivel de Acceso</th>
                <td mat-cell *matCellDef="let element"> <span
                        class="text-uppercase">{{getAccess(element.access_level)}}</span> </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container> -->

            <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>

            <!--  -->
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                    <div class="example-element-detail"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <ng-container *ngIf="expandedElement === element">
                            <app-admin-detail [affiliate]="element" (reload)="load()"></app-admin-detail>

                        </ng-container>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
                [class.example-expanded-row]="expandedElement === element"
                (click)="expandedElement = expandedElement === element ? null : element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>
        <!--  -->

    </div>
    <mat-paginator [hidden]="loading || error" [length]="resultsLength" [pageSize]="15" showFirstLastButtons
        (page)="load()">
    </mat-paginator>
</div>

<ng-template #loadingTable>
    <div class="loading d-flex justify-content-center align-items-center p-5">
        <div *ngIf="loading" class="p-1">
            <mat-spinner [diameter]="30"></mat-spinner>
        </div>
        <button class="loading-btn" *ngIf="error" (click)="load()" mat-raised-button>
            <li class="fa fa-redo-alt"></li>
        </button>
    </div>
</ng-template>

<ng-template #none>
    Ninguno
</ng-template>
