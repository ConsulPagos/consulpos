<h1 mat-dialog-title>
    <li class="fa fa-edit mr-2"></li>
    <span class="field">
        Reasignación POS solicitud {{item.solicitud}}
    </span>
</h1>
<div mat-dialog-content class="mat-dialog-content">
    <div class="pt-2 pb-1 less-padding">
        <p>
            Se reasignará el serial del siguiente modelo:
        </p>
        
        <p>{{item.modelo}}, Serial: {{item.equipo}}</p>

        <p>Por:</p>

        <p>{{item.modelo}} - <span>{{this.x}}</span></p>


        <button mat-raised-button (click)="findPos()">
            asignar
        </button>

    </div>
</div>
<div mat-dialog-actions>
    <div class="d-flex w-100">
        <button class="flex-fill cancel action_button" mat-button [mat-dialog-close]="null" (click)="liberarSim()">
            <li class="fa fa-times text-dark"></li>
        </button>
        <button class="flex-fill confirm action_button" (click)="save()" [disabled]="false" mat-button cdkFocusInitial
            [mat-dialog-close]="true">
            <li class="fa fa-check"></li>
        </button>
    </div>
</div>
