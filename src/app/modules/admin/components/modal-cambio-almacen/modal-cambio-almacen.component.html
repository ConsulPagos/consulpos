<h1 mat-dialog-title>
    <li class="fa fa-edit mr-2"></li>
    <span class="field">
        Mover Equipos
    </span>

</h1>
<div mat-dialog-content class="mat-dialog-content">
    <div class="pt-2 pb-1 less-padding">
        <form [formGroup]="form">
            <mat-form-field appearance="outline" class="container_box_space">
                <mat-label>Almacen</mat-label>
                <mat-select disableRipple formControlName="almacen_destino">
                    <mat-option *ngFor="let almacen of almacenes" value={{almacen.almacen_id}}>
                        {{almacen.nombre}} </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="container_box_space">
                <mat-label>Descripcion</mat-label>
                <input matInput formControlName="descripcion" placeholder="Nota" type="text">
            </mat-form-field>
        </form>
    </div>
</div>
<div mat-dialog-actions>
    <div class="d-flex w-100">
        <button class="flex-fill cancel action_button" mat-button [mat-dialog-close]="null">
            <li class="fa fa-times text-dark"></li>
        </button>
        <button class="flex-fill confirm action_button" [disabled]="false" mat-button cdkFocusInitial
            [mat-dialog-close]="form.value">
            <li class="fa fa-check"></li>
        </button>
    </div>
</div>
