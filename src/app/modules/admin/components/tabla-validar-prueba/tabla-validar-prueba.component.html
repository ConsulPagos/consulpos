<div>

    <mat-divider></mat-divider>

    <table mat-table [dataSource]="dataSource" multiTemplateDataRows>

        <ng-container matColumnDef="equipo">
            <th mat-header-cell *matHeaderCellDef> equipo </th>
            <td mat-cell *matCellDef="let venta"> {{venta.equipo}} </td>
        </ng-container>

        <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef> marca </th>
            <td mat-cell *matCellDef="let venta"> {{venta.marca}} </td>
        </ng-container>

        <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef> modelo </th>
            <td mat-cell *matCellDef="let venta"> {{venta.modelo}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones</th>
            <td mat-cell *matCellDef="let venta">

                <button #tooltip="matTooltip" matTooltip="Validar" matTooltipHideDelay="10" mat-icon-button
                    (click)="validarItem(venta)" class="container_icon">
                    <i class="fas fa-id-card activate_show"></i>
                </button>

            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let venta; columns: displayedColumns;">
        </tr>
    </table>
</div>


<ng-template #loadingTable>
    <div class="loading d-flex justify-content-center align-items-center p-4">
        <button class="loading-btn" mat-raised-button *ngIf="loading">
            <mat-spinner [diameter]="20"></mat-spinner>
        </button>
        <button class="loading-btn" *ngIf="error" (click)="load()" mat-raised-button>
            <li class="fas fa-redo-alt"></li>
        </button>
    </div>
</ng-template>
