<section id="detalle_pedido_admin">
    <div class="container-fluid">
        <div class="d-flex title align-items-center">
            <a class="nav-btn" #tooltip="matTooltip" matTooltip="Volver al inventario"
                [routerLink]="['/admin/app',{ outlets: { adr: ['inventario'] } }]">
                <li class="fa fa-arrow-left"></li>
            </a>
        </div>
        <div class="d-flex justify-content-center" *ngIf="product;else loadingproduct">
            <div class="align-self-center card w-100">
                <div class="row w-100">
                    <div class="col-12 w-100">
                        <div class="row w-100">
                            <div class="col-12 w-100">
                                <div class="d-flex justify-content-center pl-3 pr-2 pt-3 w-100">
                                    <div class="d-flex flex-column">
                                        <div class="d-flex justify-content-center align-content-center">
                                            <h3 class="text-uppercase">{{product.producto}}</h3>
                                        </div>
                                        <span class="mt-1">EN STOCK:
                                            {{divide(product.stock, product.unidades_caja)}}</span>
                                        <span class="mt-1">EN ALMACEN:
                                            {{divide(product.stock_real, product.unidades_caja)}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <mat-tab-group>
                                    <mat-tab label="NUEVO INGRESO">
                                        <div class="p-5">
                                            <form class="entryForm" [formGroup]="entryForm">
                                                <div class="input-container">
                                                    <label for="factura">
                                                        Factura
                                                    </label>
                                                    <input placeholder="Ingrese el código de la factura" formControlName="factura"
                                                        [(ngModel)]="entry.factura" class="form-control" type="text"
                                                        name="factura" id="factura">
                                                </div>
                                                <div class="d-flex w-100 form-group">
                                                    <div class="input-container mr-2 flex-fill">
                                                        <label for="cajas">
                                                            Cantidad Cajas
                                                        </label>
                                                        <input placeholder="Ingrese la cantidad de cajas" formControlName="cajas" min="1" class="form-control"
                                                            type="number" name="cajas" id="cajas">
                                                    </div>
                                                    <div class="input-container flex-fill">
                                                        <label for="unidades_caja">
                                                            Unidades por caja
                                                        </label>
                                                        <input placeholder="Ingrese la cantidad de unidades" formControlName="unidades_caja" min="1"
                                                            class="form-control" type="number" name="unidades_caja"
                                                            id="unidades_caja">
                                                    </div>
                                                </div>
                                                <button [disabled]="entryForm.invalid" (click)="new_entry()" class="text-uppercase btn btn-success bg-success mt-2 w-100 text-white" mat-button>
                                                    Guardar
                                                </button>
                                            </form>
                                        </div>
                                    </mat-tab>
                                </mat-tab-group>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<ng-template #loadingproduct>
    <div class="loading d-flex justify-content-center align-items-center p-4">
        <div class="p-1" *ngIf="loading">
            <mat-spinner [diameter]="30"></mat-spinner>
        </div>
        <button class="loading-btn" *ngIf="error" (click)="load()" mat-raised-button>
            <li class="fa fa-repeat"></li>
        </button>
    </div>
</ng-template>
<ng-template #productAccepted>
    <button mat-button disabled>Aceptado</button>
</ng-template>
<ng-template #newProductTmp>
    <h5 class="text-uppercase">NUEVO PRODUCTO</h5>
</ng-template>
<ng-template #newFormatTmp>
    <h5 class="text-uppercase">NUEVA PRESENTACIÓN</h5>
</ng-template>
