<div class="mt-4 mb-4"><mat-progress-bar mode="determinate" value={{progress}}></mat-progress-bar>
</div>
<div *ngIf="data && displayedColumns">
    <table mat-table [dataSource]="data" multiTemplateDataRows>

        <ng-container matColumnDef="documento">
            <th mat-header-cell *matHeaderCellDef> Documento de identidad </th>
            <td mat-cell *matCellDef="let cuota">{{cuota.doc}} </td>
            <td mat-footer-cell *matFooterCellDef> TOTAL: </td>
          </ng-container>

          <ng-container matColumnDef="cuenta">
            <th mat-header-cell *matHeaderCellDef> Número de cuenta </th>
            <td mat-cell *matCellDef="let cuota"> {{cuota.cuenta}} </td>
            <td mat-footer-cell *matFooterCellDef>  </td>
          </ng-container>

          <ng-container matColumnDef="monto">
            <th mat-header-cell *matHeaderCellDef> Monto Envíado </th>
            <td mat-cell *matCellDef="let cuota"> {{cuota.monto}} </td>
            <td mat-footer-cell *matFooterCellDef> {{getTotalMonto() }} </td>
          </ng-container>

          <ng-container matColumnDef="cobrado">
            <th mat-header-cell *matHeaderCellDef> Monto Cobrado </th>
            <td mat-cell *matCellDef="let cuota"> {{cuota.cobrado}} </td>
            <td mat-footer-cell *matFooterCellDef> {{getTotalCobrado() }} </td>
          </ng-container>

          <ng-container matColumnDef="mensaje">
            <th mat-header-cell *matHeaderCellDef> Mensaje </th>
            <td mat-cell *matCellDef="let cuota"> {{cuota.mensaje}} </td>
            <td mat-footer-cell *matFooterCellDef> </td>

          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        <tr mat-footer-row *matFooterRowDef="columns"></tr>
    </table>
</div>
