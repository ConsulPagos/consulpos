<h1 mat-dialog-title>
    <li class="fa fa-edit mr-2"></li>
    <span class="field">
        Configurar venta #{{dataVenta.number}}
    </span>
</h1>

<div mat-dialog-content class="mat-dialog-content">
    <div class="pt-2 pb-1 less-padding">
        <div *ngFor="let item of dataVenta.items; let i = index">
            <h1>{{item.modelo}} - {{item.cod_serial}}</h1>
        </div>

        <div *ngFor="let item of dataVenta.modelos; let p = index">
            <div *ngFor="let caracteristica of item.caracteristicas; let c = index">
                <!-- {{p}}
                {{c}}
                {{p+c}} -->
                <form *ngIf="formDinamic[p + c]" [formGroup]="formDinamic[p + c]">
                    SIM: {{caracteristica.sim}}
                    <mat-form-field class="box" appearance="outline">
                        <mat-label>Serial SIM</mat-label>
                        <input matInput type="text" formControlName="sim_serial" readonly>
                    </mat-form-field>
                </form>
                <!-- <div *ngIf="!formDinamic[p + c].valid">
                    <div style="text-align: center;">
                        <button (click)="findSim(caracteristica.sim, formDinamic[p + c])" mat-raised-button>
                            Search
                        </button>
                    </div>

                </div> -->
            </div>
        </div>
    </div>
</div>

<div mat-dialog-actions>
    <div class="d-flex w-100">
        <button class="flex-fill cancel action_button" mat-button [mat-dialog-close]="null" (click)="liberarSim()">
            <li class="fa fa-times text-dark"></li>
        </button>
        <button class="flex-fill confirm action_button" [disabled]="false" mat-button cdkFocusInitial
            [mat-dialog-close]="true" (click)="saveConfig()">
            <li class="fa fa-check"></li>
        </button>
    </div>
</div>
