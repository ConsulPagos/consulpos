<section id="productos">
    <div class="container-fluid">
        <div class="title">
            <div class="d-flex">
                <a class="nav-btn pl-3 pr-3" [routerLink]="['/admin/app',{ outlets: { adr: ['sku', 0] } }]">
                    <li class="fa fa-plus mr-2" style="font-size: 22px;"></li>
                    <span>Agregar producto</span>
                </a>
            </div>
        </div>
        <div class="my-table" [ngClass]="{'bg-white': !loading && !error}">
            <div class="table-container" *ngIf="!loading && !error; else loadingTable">
                <table mat-table [dataSource]="products">


                    <ng-container matColumnDef="created_at">
                        <th mat-header-cell *matHeaderCellDef> Fecha </th>
                        <td mat-cell *matCellDef="let product">
                            <span>{{product.created_at | date}}</span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="img_name">
                        <th mat-header-cell *matHeaderCellDef> Imagen </th>
                        <td mat-cell *matCellDef="let product">
                            <img src={{product.img_name}} alt={{product.producto}} class="img mt-2 mb-2 ml-auto mr-auto"
                                height="90px">
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let product">
                            {{product.id}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="producto">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let product">
                            <span>{{product.producto}}</span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="formats">
                        <th mat-header-cell *matHeaderCellDef> Presentaciones </th>
                        <td mat-cell *matCellDef="let product">
                            <div *ngFor="let format of product.format">
                                <span>
                                    {{format.descripcion}} ({{format.precio | currency : 'USD' : true : '1.2-2'}})
                                </span>
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="activo">
                        <th mat-header-cell *matHeaderCellDef> Activo </th>
                        <td mat-cell *matCellDef="let product">
                            <mat-slide-toggle [color]="'primary'" [checked]="product.activo === 1 ? true : false"
                                (change)="update_product(product)">
                            </mat-slide-toggle>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Acciones </th>
                        <td mat-cell *matCellDef="let product">
                            <div class="d-flex w-100 justify-content-center">
                                <button class="btn btn-light edit-btn"
                                    [routerLink]="['/admin/app',{ outlets: { adr: ['sku', product.id] } }]">
                                    <li class="fa fa-edit"></li>
                                </button>
                            </div>
                        </td>

                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <mat-paginator [hidden]="loading || error" [length]="resultsLength" [pageSize]="15" showFirstLastButtons
                (page)="load()">
            </mat-paginator>
        </div>
    </div>
</section>

<ng-template #loadingTable>
    <div class="loading d-flex justify-content-center align-items-center p-4">
        <div *ngIf="loading">
            <mat-spinner [diameter]="30"></mat-spinner>
        </div>
        <button class="loading-btn" *ngIf="error" (click)="load()" mat-raised-button>
            <li class="fa fa-redo-alt"></li>
        </button>
    </div>
</ng-template>

<ng-template #activeTemplate>
    <button mat-button>
        <li class="fa fa-eye-slash"></li>
    </button>
</ng-template>
