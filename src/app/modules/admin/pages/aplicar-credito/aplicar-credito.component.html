<section id="crmdetalle">
    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <div class="w-100">
                <div class="bg-white rounded card p-4">
                    <form>
                        <div class="row">
                            <div class="col-12">
                                <div class="box-title d-flex justify-content-center">
                                    <h4 class="text-uppercase">Reportes</h4>
                                </div>
                                <!-- <div class="d-flex justify-content-center text-uppercase">
                                    Pedido NÂ° {{this.id}}
                                </div> -->
                            </div>
                        
                            <div class="col-12 mt-2">
                                <label for="metodo">
                                    Tipo de reporte
                                </label>
                                <select id="method" class="form-control shadow-none">
                                    <option selected class="text-uppercase" value="">Seleccionar</option>
                                    <option class="text-uppercase" value="">Unificado</option>
                                    <option class="text-uppercase" value="">Clientes</option>
                                </select>
                            </div>
                            <div class="col-12 mt-2">
                                <label for="metodo">
                                    Formato de archivo
                                </label>
                                <select id="method" class="form-control shadow-none">
                                    <option selected class="text-uppercase" value="">Seleccionar</option>
                                    <option class="text-uppercase" value="">Excel</option>
                                    <option class="text-uppercase" value="">TXT</option>
                                    <option class="text-uppercase" value="">PDF</option>
                                </select>
                            </div>
                            <div class="col-12 mt-2">
                                <label for="metodo">
                                    Fecha de incio
                                </label>
                                <input type="date" class="form-control">
                            </div>

                            <div class="col-12 mt-2">
                                <label for="metodo">
                                    Fecha fin
                                </label>
                                <input type="date" class="form-control">
                            </div>
                            

                            <div class="col-12 mt-3">
                                <div class="d-flex w-100">
                                    <button [disabled]="true" mat-button class="p-1 w-100 btn btn-success bg-success text-white text-uppercase h5">Exportar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<ng-template #loadingTmp>
    <div *ngIf="loading" class="loading d-flex justify-content-center align-items-center w-100">
        <mat-spinner [diameter]="30"></mat-spinner>
    </div>
</ng-template>
