<section id="venta-consulpos">
    <div class="title">
        <div class="d-flex">
            <a class="nav-btn" #tooltip="matTooltip" [matTooltipPosition]="'right'" matTooltip="Agregar Cliente"
                [routerLink]="['/admin/app',{ outlets: { adr: ['add-client'] } }]">
                <li class="fas fa-user-plus"></li>
            </a>
            <a class="nav-btn" #tooltip="matTooltip" [matTooltipPosition]="'right'"
                matTooltip="Exportar en formato Excel">
                <li class="fas fa-file-download"></li>
            </a>
        </div>
    </div>
    <div class="container-fluid">
        <div style="background-color: #fff; border-radius: 10px;">
            <mat-tab-group>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <span matBadge={{countNuevos}} matBadgeSize="small" matBadgeOverlap="false"
                            matBadgePosition="after" matBadgeColor="accent">Listado de Ventas</span>
                    </ng-template>

                    <!--  -->
                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>

                            <ng-container matColumnDef="rif">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> RIF </th>
                                <td mat-cell *matCellDef="let row"> {{row.data.rif}} </td>
                            </ng-container>

                            <ng-container matColumnDef="razon">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Razon Social</th>
                                <td mat-cell *matCellDef="let row"> {{row.data.razon}} </td>
                            </ng-container>

                            <ng-container matColumnDef="estatus">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
                                <td mat-cell *matCellDef="let row"> {{row.data.estatus}} </td>
                            </ng-container>

                            <ng-container matColumnDef="fecha">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Transando </th>
                                <td mat-cell *matCellDef="let row"> {{row.data.fecha_registro_transando._seconds*1000 |
                                    dateAgo}} </td>
                            </ng-container>

                            <ng-container matColumnDef="total_usd">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                                <td mat-cell *matCellDef="let row"> {{row.data.total_usd | currency }} </td>
                            </ng-container>

                            <ng-container matColumnDef="acciones">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                                <td mat-cell *matCellDef="let row">
                                    <button mat-button class="valid-btn" #tooltip="matTooltip" matTooltip="Ver venta"
                                        matTooltipHideDelay="10"
                                        [routerLink]="['/admin/app',{ outlets: { adr: ['validador-venta', row.id] } }]">
                                        <li class="fas fa-tasks"></li>
                                    </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        </table>

                        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users">
                        </mat-paginator>
                    </div>

                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</section>
