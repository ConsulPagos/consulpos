<section id="marcas">
    <div class="container-fluid">
        <div style="background-color: #fff; border-radius: 10px;">
            <mat-tab-group>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <span matBadge={{countNuevos}} matBadgeSize="small" matBadgeOverlap="false"
                            matBadgePosition="before">
                            Listado de Marcas
                        </span>
                    </ng-template>
                    <app-tabla-marcas (editMarcas)="editMarcas($event)" (count)='countNuevos = $event' class="w-100">
                    </app-tabla-marcas>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</section>
