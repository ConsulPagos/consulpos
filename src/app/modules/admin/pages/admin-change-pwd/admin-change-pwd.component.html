<section id="adminpassword">
    <div class="container-fluid">
        <div class="row pl-3 pr-3">
            <div class="col-12 bg-white text-center p-3" style="border-radius: 10px;">

                <form [formGroup]="psw">
                    <h5 class="text-uppercase text-center">Cambiar contrase単a</h5>
                    <div class="conatiner-psw">
                        <mat-form-field appearance="outline">
                            <mat-label>Contrase単a</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                                type="password" autocomplete="new-password">
                            <button mat-icon-button matSuffix (click)="hide = !hide">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Nueva contrase単a</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="newPassword"
                                type="password" autocomplete="new-password">
                            <button mat-icon-button matSuffix (click)="hide = !hide">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Repetir contrase単a</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword"
                                type="password" autocomplete="new-password">
                            <button mat-icon-button matSuffix (click)="hide = !hide">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </mat-form-field>
                    </div>
                </form>

                <button [disabled]="psw.invalid" (click)="submit()"
                    class="btn btn-success bg-success text-white w-100 mt-3 mb-3 text-uppercase"
                    mat-button>Guardar</button>
            </div>
        </div>
    </div>
</section>
<ng-template #loadingTmp>
    <div *ngIf="loading" class="loading d-flex justify-content-center align-items-center w-100 pt-2">
        <mat-spinner [diameter]="30"></mat-spinner>
    </div>
</ng-template>
