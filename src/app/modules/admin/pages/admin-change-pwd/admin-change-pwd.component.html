<section id="adminpassword">
    <div class="container-fluid">
        <div class="row pl-3 pr-3">
            <div class="col-12 bg-white text-center p-3" style="border-radius: 10px;">

                <form [formGroup]="psw">
                    <h5 class="text-uppercase text-center">Cambiar contrase単a</h5>
                    <input 
                    formControlName="password" 
                    class="form-control mt-4" 
                    type="password" 
                    placeholder="Contrase単a Actual">
                    <input 
                    formControlName="newPassword" 
                    class="form-control mt-2" 
                    type="password" 
                    placeholder="Nueva contrase単a">
                    <input 
                    formControlName="confirmPassword" 
                    class="form-control mt-2" 
                    type="password" 
                    placeholder="Repetir contrase単a">
                </form>

                <button [disabled]="psw.invalid" (click)="submit()" class="btn btn-success bg-success text-white w-100 mt-3 mb-3 text-uppercase"
                mat-button>Guardar</button>
            </div>
        </div>
    </div>
</section>
<ng-template #loadingTmp>
    <div *ngIf="loading" class="loading d-flex justify-content-center align-items-center w-100 pt-2">
        <mat-spinner [diameter]="30"></mat-spinner>
    </div>
</ng-template>
