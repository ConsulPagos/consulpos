<section id="inventario">
    <div class="container-fluid">
        <div class="title">
            <div class="d-flex">
                <a class="nav-btn" (click)="dump()" #tooltip="matTooltip" matTooltip="Exportar en formato Excel">
                    <li class="fas fa-file-download"></li>
                </a>
                <a class="nav-btn" #tooltip="matTooltip" matTooltip="Ir al historial de ingresos"
                    [routerLink]="['/admin/app',{ outlets: { adr: ['ingresos'] } }]">
                    <li class="fas fa-boxes" style="font-size: 18px;"></li>
                    <i class="fas fa-plus" style="font-size: 12px;"></i>    
                            </a>
                <a class="nav-btn" #tooltip="matTooltip" matTooltip="Ir al historial de salidas" 
                    [routerLink]="['/admin/app',{ outlets: { adr: ['salidas'] } }]">
                    <li class="fas fa-boxes" style="font-size: 18px;"></li>
                    <i class="fas fa-minus" style="font-size: 12px;"></i>
                </a>
            </div>
        </div>
        <div class="table-container"  [ngClass]="{'bg-white': !loading && !error}">
            <div *ngIf="!loading && !error; else loadingTable">
                <table mat-table [dataSource]="products">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID Producto </th>
                        <td mat-cell *matCellDef="let product">
                            {{product.id}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="producto">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let product">
                            <span class="product-name">{{product.producto}}</span>
                        </td>
                    </ng-container>


                    <ng-container matColumnDef="stock">
                        <th mat-header-cell *matHeaderCellDef> Cant. Stock </th>
                        <td mat-cell *matCellDef="let product">
                            <span>{{divide(product.stock, product.unidades_caja)}}</span>
                        </td>
                    </ng-container>


                    <ng-container matColumnDef="stock_real">
                        <th mat-header-cell *matHeaderCellDef> Cant. Almacen </th>
                        <td mat-cell *matCellDef="let product">
                            <span>{{divide(product.stock_real, product.unidades_caja)}}</span>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Acciones </th>
                        <td mat-cell *matCellDef="let product">
                            <div class="d-flex w-100 justify-content-center">
                                <button class="btn btn-light edit-btn"
                                    [routerLink]="['/admin/app',{ outlets: { adr: ['inventario', product.id] } }]">
                                    <li class="fa fa-edit"></li>
                                </button>
                            </div>
                        </td>

                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <mat-paginator [hidden]="loading || error" [length]="resultsLength" [pageSize]="15" showFirstLastButtons
                (page)="load()">
            </mat-paginator>
        </div>
    </div>
</section>

<ng-template #loadingTable>
    <div class="loading d-flex justify-content-center align-items-center p-4">
        <div class="p-1" mat-raised-button *ngIf="loading">
            <mat-spinner [diameter]="30"></mat-spinner>
        </div>
        <button class="loading-btn" *ngIf="error" (click)="load()" mat-raised-button>
            <li class="fa fa-redo-alt"></li>
        </button>
    </div>
</ng-template>

<ng-template #activeTemplate>
    <button mat-button>
        <li class="fa fa-eye-slash"></li>
    </button>
</ng-template>
