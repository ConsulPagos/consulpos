<section id="provedores">

    <div class="container-fluid">
        <div style="background-color: #fff; border-radius: 10px;">
            <mat-tab-group>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <span 
                        matBadge={{countNuevos}} 
                        matBadgeSize="small" 
                        matBadgeOverlap="false"
                        matBadgePosition="before">
                        Listado de Proveedores
                        </span>
                    </ng-template>
                    <app-tabla-provedores 
                    (editProvedores)="editProvedores($event)" 
                    (count)='countNuevos = $event' 
                    class="w-100">
                    </app-tabla-provedores>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</section>
