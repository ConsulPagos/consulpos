<section id="crmdetalle">
    <div class="container-fluid">
        <div class="title">
            <div class="d-flex">
                <a class="nav-btn" #tooltip="matTooltip" matTooltip="Volver al detalle"
                    [routerLink]="['/admin/app',{ outlets: { adr: ['crm', id] } }]">
                    <li class="fa fa-arrow-left"></li>
                </a>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="w-100">
                <div class="bg-white rounded card p-4">
                    <form [formGroup]="form">
                        <div class="row">
                            <div class="col-12">
                                <div class="box-title d-flex justify-content-center">
                                    <i class="fas fa-gift text-danger mr-2"></i>
                                    <h4 class="text-uppercase">Aplicar descuento</h4>
                                </div>
                                <div class="d-flex justify-content-center text-uppercase">
                                    Afiliado NÂ° {{this.id}}
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="amount">
                                    Porcentaje descuento
                                </label>
                                <input placeholder="Valor en porcentaje, por ejemplo 5" formControlName="porcentaje" class="form-control" type="number" name="Descuento" min="1" max="100" id="amount">
                            </div>
                            <div class="col-12 mt-2">
                                <label for="limit">
                                    Fecha limite
                                </label>
                                <input formControlName="fecha_limite" class="form-control" type="datetime-local" name="" id="limit">
                            </div>
                            <div class="col-12 mt-3">
                                <div class="d-flex w-100">
                                    <button *ngIf="!loading;else loadingTmp" (click)="submit()" [disabled]="form.invalid" mat-button class="p-1 w-100 btn btn-success bg-success text-white text-uppercase h5">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<ng-template #loadingTmp>
    <div *ngIf="loading" class="loading d-flex justify-content-center align-items-center w-100">
        <mat-spinner [diameter]="30"></mat-spinner>
    </div>
</ng-template>
