<section id="salida-pedidos">
    <div class="container-fluid">
        <div class="table-container" [ngClass]="{'bg-white': !loading && !error}">
            <div *ngIf="!loading && !error; else loadingTable">
                <table mat-table [dataSource]="orders">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
        
                    <ng-container matColumnDef="nombre_empresa">
                        <th mat-header-cell *matHeaderCellDef> Afiliado </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre_empresa}} </td>
                    </ng-container>
        
                    <ng-container matColumnDef="estado">
                        <th mat-header-cell *matHeaderCellDef> Estado </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="ship"
                                [ngClass]="{'positive-ship': element.aceptado == 1, 'negative-ship': element.aceptado == 0}">{{element.estado}}</span>
                        </td>
                    </ng-container>
        
                    <ng-container matColumnDef="zona">
                        <th mat-header-cell *matHeaderCellDef> Zona </th>
                        <td mat-cell *matCellDef="let element"> {{element.zona}} </td>
                    </ng-container>
        
                    <ng-container matColumnDef="trx">
                        <th mat-header-cell *matHeaderCellDef> ID Pedido </th>
                        <td mat-cell *matCellDef="let element"> <span
                                *ngIf="element.id_transaccion;else none">{{element.id_transaccion}}</span> </td>
                    </ng-container>
                    <ng-container matColumnDef="credito">
                        <th mat-header-cell *matHeaderCellDef> Credito </th>
                        <td mat-cell *matCellDef="let element">
                            <div *ngIf="element.aceptado === 1">
                                <span
                                    *ngIf="element.limite_credito;else none">{{getCreditDays(element.limite_credito, element.approved_at)}}
                                    días</span>
                            </div>
                            <div *ngIf="element.aceptado === 0">
                                <span *ngIf="element.credito;else none">{{element.credito}} días</span>
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Acciones </th>
                        <td mat-cell *matCellDef="let order">
                            <div class="d-flex w-100 justify-content-center">
                                <button #tooltip="matTooltip" matTooltip="Ver detalle" class="btn btn-light edit-btn"
                                    [routerLink]="['/admin/app',{ outlets: { adr: ['pedidos', order.id, order.id_afiliado] } }]">
                                    <li class="fa fa-edit"></li>
                                </button>
                                <button #tooltip="matTooltip"
                                    matTooltip="Pistola" class="ml-2 btn btn-light edit-btn"
                                    [routerLink]="['/admin/app',{ outlets: { adr: ['lector', order.id, order.id_afiliado] } }]">
                                    <li class="fa fa-barcode"></li>
                                </button>
                            </div>
                        </td>
        
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <mat-paginator [hidden]="loading || error" [length]="resultsLength" [pageSize]="15" showFirstLastButtons
                (page)="load()">
            </mat-paginator>
        </div>
        
        <ng-template #loadingTable>
            <div class="loading d-flex justify-content-center align-items-center p-4">
                <div class="p-1" *ngIf="loading">
                    <mat-spinner [diameter]="30"></mat-spinner>
                </div>
                <button class="loading-btn" *ngIf="error" (click)="load()" mat-raised-button>
                    <li class="fa fa-redo-alt"></li>
                </button>
            </div>
        </ng-template>
        
        <ng-template #none>
            Ninguno
        </ng-template>
    </div>
</section>
