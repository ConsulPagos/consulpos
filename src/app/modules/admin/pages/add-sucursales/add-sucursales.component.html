<section id="add-sucursales">



    <div class="container-fluid">
        <div style="background-color: #fff; border-radius: 10px;">
            <a class="nav-btn" #tooltip="matTooltip" [matTooltipPosition]="'right'" matTooltip="Regresar"
            [routerLink]="['/admin/app',{ outlets: { adr: ['sucursales'] } }]">
            <li class="fas fa-arrow-left"></li>
        </a>
            <div class="box-title d-flex justify-content-center">
                <h5 class="bold uppercase mt-3">Agregar sucursal</h5>
            </div>
            <form [formGroup]="form">
                <div class="container">
                    <mat-form-field appearance="outline" class="container_box_space">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="name" placeholder="OCC Caracas" type="text" maxlength="255"
                            minlength="3">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="container_box_space">
                        <mat-label>Codigo Postal</mat-label>
                        <input matInput formControlName="cod_postal" placeholder="1080" type="number" maxlength="255"
                            minlength="3">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="container_box_space">
                        <mat-label>Direccion</mat-label>
                        <input matInput formControlName="direccion" placeholder="Descipcion" type="text" maxlength="255"
                            minlength="3">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="container_box_space">
                        <mat-label>Localidad</mat-label>
                        <input matInput formControlName="localidad" placeholder="localidad" type="text" maxlength="255"
                            minlength="3">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="container_box_space">
                        <mat-label>Punto de referencia</mat-label>
                        <input matInput formControlName="pto_ref" placeholder="localidad" type="text" maxlength="255"
                            minlength="3">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Correo Electr√≥nico</mat-label>
                        <input matInput formControlName="email" placeholder="ejemplo@consulpagos.com" type="email">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="container_box_space">
                        <mat-label>Estado</mat-label>
                        <mat-select disableRipple formControlName="estado" (selectionChange)="getEstado($event.value)">
                            <mat-option *ngFor="let estado of estados" value={{estado.id}}>
                                {{estado.estado}} </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="container_box_space">
                        <mat-label>Ciudad</mat-label>
                        <mat-select disableRipple formControlName="ciudad">
                            <mat-option *ngFor="let ciudad of ciudades" value={{ciudad.id}}>
                                {{ciudad.ciudad}} </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="container_box_space">
                        <mat-label>Parroquia</mat-label>
                        <mat-select disableRipple formControlName="parroquia">
                            <mat-option *ngFor="let parroquia of parroquias" value={{parroquia.id}}>
                                {{parroquia.parroquia}} </mat-option>
                        </mat-select>
                    </mat-form-field>




                </div>
            </form>

            <div class="btn_form">
                <button (click)="clear()" class="btn btn-danger bg-danger text-white w-25 mt-3 mb-3 text-uppercase"
                    mat-button>
                    Limpiar
                </button>

                <button (click)="save()" class="btn btn-success bg-success text-white w-25 mt-3 mb-3 text-uppercase"
                    mat-button [disabled]="form.invalid">
                    Guardar
                </button>
            </div>

        </div>
    </div>
</section>
