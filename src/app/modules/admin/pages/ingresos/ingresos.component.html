<section id="ingresos">
    <div class="container-fluid">
        <div class="title">
            <div class="d-flex">
                <a class="nav-btn" #tooltip="matTooltip" matTooltip="Volver al inventario" [routerLink]="['/admin/app',{ outlets: { adr: ['inventario'] } }]">
                    <li class="fa fa-arrow-left"></li>
                </a>
                <a class="nav-btn" (click)="dump()" #tooltip="matTooltip"
                    matTooltip="Exportar en formato Excel">
                    <li class="fas fa-file-download"></li>
            </a>
            </div>
        </div>
        <div class="table-container" [ngClass]="{'bg-white': !loading && !error}">
            <div *ngIf="!loading && !error; else loadingTable">
                <table mat-table [dataSource]="entries">

                    <ng-container matColumnDef="created_at">
                        <th mat-header-cell *matHeaderCellDef> Fecha </th>
                        <td mat-cell *matCellDef="let entry">
                            {{entry.created_at | date:'short'}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="producto">
                        <th mat-header-cell *matHeaderCellDef> Producto </th>
                        <td mat-cell *matCellDef="let entry">
                            <span class="entry-name">{{entry.producto}}</span>
                        </td>
                    </ng-container>


                    <ng-container matColumnDef="factura">
                        <th mat-header-cell *matHeaderCellDef> Factura </th>
                        <td mat-cell *matCellDef="let entry">
                            <span>{{entry.factura}}</span>
                        </td>
                    </ng-container>


                    <ng-container matColumnDef="cantidad_cajas">
                        <th mat-header-cell *matHeaderCellDef> Cant. Cajas </th>
                        <td mat-cell *matCellDef="let entry">
                            <span>{{entry.cantidad_cajas}}</span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="unidades_caja">
                        <th mat-header-cell *matHeaderCellDef> Unid. Caja </th>
                        <td mat-cell *matCellDef="let entry">
                            <span>{{entry.unidades_caja}}</span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="unidades">
                        <th mat-header-cell *matHeaderCellDef> Total Unid. </th>
                        <td mat-cell *matCellDef="let entry">
                            <span>{{entry.unidades_caja * entry.cantidad_cajas}}</span>
                        </td>
                    </ng-container>
               

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <mat-paginator [hidden]="loading || error" [length]="resultsLength" [pageSize]="15" showFirstLastButtons
                (page)="load()">
            </mat-paginator>
        </div>
    </div>
</section>

<ng-template #loadingTable>
    <div class="loading d-flex justify-content-center align-items-center p-4">
        <div class="p-1" *ngIf="loading">
            <mat-spinner [diameter]="30"></mat-spinner>
        </div>
        <button class="loading-btn" *ngIf="error" (click)="load()" mat-raised-button>
            <li class="fa fa-redo-alt"></li>
        </button>
    </div>
</ng-template>

<ng-template #activeTemplate>
    <button mat-button>
        <li class="fa fa-eye-slash"></li>
    </button>
</ng-template>
