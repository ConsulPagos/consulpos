<div *ngIf="add">
    <button (click)="showDialog()" class="btn shadow-none" *ngIf="!loading ;else loadingTmp">
        <li class="fa fa-plus"></li>
    </button>
</div>

<div *ngIf="!add">
    <button *ngIf="!loading ;else loadingTmp" (click)="showDialog()" class="btn shadow-none">
        <li class="fa fa-edit"></li>
    </button>
</div>

<ng-template #loadingTmp>
    <div class="m-2">
        <mat-spinner [diameter]="25"></mat-spinner>
    </div>
</ng-template>
