<div id="title-container" class="d-flex flex-column">
    <h1 class="subtitle text-center w-100" *ngIf="subtitle">{{subtitle}}</h1>
    <h1 class="title text-center w-100" *ngIf="title">
        {{title}}
    </h1>
    <div class="d-flex justify-content-center">
        <svg height="2" width="150">
            <line x1="0" y1="0" x2="150" y2="0" style="stroke:teal;stroke-width:6;" />
        </svg>
    </div>
</div>
