<h1 mat-dialog-title>
    <span class="d-flex align-items-center">
        <li class="fa fa-exclamation-circle mr-2"></li>
        ¿Estás seguro?
    </span>
</h1>

<div mat-dialog-content>
    <p class="mt-4 mb-4">{{data['body']}}</p>
</div>

<div mat-dialog-actions>
    <div class="d-flex w-100 btn-container">
        <button class="cancel action_button flex-fill" mat-button mat-dialog-close>
            <li class="fa fa-times text-dark"></li>
        </button>
        <button class="confirm action_button flex-fill" mat-button cdkFocusInitial [mat-dialog-close]="true">
            <li class="fa fa-check"></li>
        </button>
    </div>
</div>
