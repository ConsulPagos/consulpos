<h1 mat-dialog-title>
    <li class="fa fa-edit mr-2"></li>
    <span class="field">
        {{field_name}}
    </span>
</h1>
<div mat-dialog-content class="mat-dialog-content">
    <div class="pt-2 pb-1 less-padding">
        <textarea class="form-control" (input)="trim()" [(ngModel)]="inputValue" cols="1" rows="7"></textarea>
    </div>
</div>
<div mat-dialog-actions>
    <div class="d-flex w-100">
        <button class="flex-fill cancel action_button" mat-button [mat-dialog-close]="null">
            <li class="fa fa-times text-dark"></li>
        </button>
        <button class="flex-fill confirm action_button" [disabled]="inputValue.length === 0" mat-button cdkFocusInitial
            [mat-dialog-close]="inputValue">
            <li class="fa fa-check"></li>
        </button>
    </div>
</div>
